                    <center><p>I cannot dance upon my Toes --</p>
                    <p>No Man instructed me --</p>
                    <p>But oftentimes, among my mind,</p>
                    <p>A Glee possesseth me,</p>
                    <br/>

                    <p>That had I Ballet knowledge --</p>
                    <p>Would put itself abroad</p>
                    <p>In Pirouette to blanch a Troupe --</p>
                    <p>Or lay a Prima, mad,</p>
                    <br/>

                    <p>And though I had no Gown of Gauze --</p>
                    <p>No Ringlet, to my Hair,</p>
                    <p>Nor hopped to Audiences -- like Birds,</p>
                    <p>One Claw upon the Air,</p>
                    <br/>

                    <p>Nor tossed my shape in Eider Balls,</p>
                    <p>Nor rolled on wheels of snow</p>
                    <p>Till I was out of sight, in sound,</p>
                    <p>The House encore me so --</p>
                    <br/>

                    <p>Nor any know I know the Art</p>
                    <p>I mention -- easy -- Here --</p>
                    <p>Nor any Placard boast me --</p>
                    <p>It's full as Opera --</p>
                    <br/>

                    <p>--by Emily Dickinson</p></center>
