<link rel="import"
      href="/components/polymer/polymer.html">

<polymer-element name="d3-cloud">
  <template>
  
  </template>
  <script>
    Polymer('d3-cloud', {
      ready: function() {
        //...

        <script src="./vendor/d3/d3.layout.cloud.js"></script>

        <meta charset="utf-8">

          <script>
            var fill = d3.scale.category20();

            d3.layout.cloud().size([300, 300])
                .words([
                  "Eat Your Kimchi", "puppy", "blue", "Spudgy", "Cat", "Dr. Meemersworth", "Its me the Meems!",
                  "2NE1", "Come Back Home", "2NEmum", "Please Come Back Home!", "KPop", "South-Korea"].map(function(d) {
                  return {text: d, size: 10 + Math.random() * 90};
                }))
                .padding(5)
                .rotate(function() { return ~~(Math.random() * 2) * 90; })
                .font("Impact")
                .fontSize(function(d) { return d.size; })
                .on("end", draw)
                .start();

            function draw(words) {
              d3.select("body").append("svg")
                  .attr("width", 300)
                  .attr("height", 300)
                .append("g")
                  .attr("transform", "translate(150,150)")
                .selectAll("text")
                  .data(words)
                .enter().append("text")
                  .style("font-size", function(d) { return d.size + "px"; })
                  .style("font-family", "Impact")
                  .style("fill", function(d, i) { return fill(i); })
                  .attr("text-anchor", "middle")
                  .attr("transform", function(d) {
                    return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
                  })
                  .text(function(d) { return d.text; });
            }
          </script>
  </script>
</polymer-element>
