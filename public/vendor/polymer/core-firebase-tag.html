<link rel="import"
      href="/components/polymer/polymer.html">

<link rel="import" 
      href="/public/vendor/core-firebase/core-firebase.html">

<polymer-element name="core-firebase-tag" noscript>
  <template>
   
  <core-firebase  location="https://universaltagmachine.firebaseio.com/tag" 
            list="{{taggame}}" 
            on-items-added={{update}}
            on-items-removed={{update}}
            on-items-changed={{update}}
            id="firebase">
    </core-firebase>

 <ul>
      <core-selector selectedClass="selected" 
                     selectedModel={{selectedItem}}"
                     selected="3">

        <template repeat="{{ taggame in tags }}">

          <li class="tag-info"
              id="{{taggame.picture}}">

            <div class="basic-info">
              <div class="image"><img class="person" src="{{taggame.picture}}"/></div>
            </div>

          </li>
        </template>

      </core-selector>
    </ul>

  </template>
  <script>
    Polymer('new-cloud-tag', {
      ready: function (){
        console.log(this.taggame);
      },

    });
  </script>
</core-firebase-tag>
