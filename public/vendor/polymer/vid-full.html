        <style>

                body {
                margin: 0;
                padding: 0;
              /*  Background fallback in case of IE8 & down, or in case video doens't load, such as with slower connections  */

                background-size: 1366px, 555px;
              }

                width: 555px; 
                height: 1300px;
                z-index: -100;

        <article>
          <h1><new-title></new-title><h1>
